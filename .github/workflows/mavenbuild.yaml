name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: "microsoft"

      - name: terminal output
        run: |
          ls -lart

      - name: Build with Maven
        run: mvn clean install

      - name: terminal output
        run: |
          ls -lart

